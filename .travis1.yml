language: node_js
node_js:
  - "8.5.0"
sudo: false
cache:
  directories:
    - $HOME/.yarn-cache
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - NODE_ENV='test'
install:
  - npm install
  - npm install -g react-native-cli
  - react-native link
script:
  - npm test -- -u
matrix:
  include:
    - language: android
      os: linux
      jdk: oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      node_js: false
        - nvm install 7
      android:
        components:
          - android-28
          - build-tools-28.0.3
    - language: objective-c
      os: osx
      osx_image: xcode9.4
      node_js: false
      xcode_project: ios/RCTWeChat.xcodeproj
      xcode_scheme: ios/RCTWeChat
      script:
        - cd ios
        - xcodebuild -scheme RCTWeChat -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
